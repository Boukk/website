<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lasse Kuhnt</title>
  <meta name="description" content="Links: LinkedIn, E-Mail, Lebenslauf" />
  <style>
    :root { color-scheme: light dark; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.4;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      background: #f6f7f9;
    }
    .card{
      width:min(520px, 100%);
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    h1{ margin:0 0 6px; font-size:22px; }
    p{ margin:0 0 16px; color: rgba(0,0,0,.65); }
    .links{ display:grid; gap:10px; }
    a.btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.12);
      text-decoration:none;
      color:inherit;
      background:#fff;
      transition: transform .06s ease, border-color .12s ease;
    }
    a.btn:hover{ transform: translateY(-1px); border-color: rgba(0,0,0,.25); }
    .hint{ margin-top:14px; font-size:12px; color: rgba(0,0,0,.55); }
    @media (prefers-color-scheme: dark){
      body{ background:#0b0c10; }
      .card{
        background:#111318;
        border-color: rgba(255,255,255,.10);
        box-shadow: 0 10px 30px rgba(0,0,0,.45);
      }
      p, .hint{ color: rgba(255,255,255,.65); }
      a.btn{
        background:#111318;
        border-color: rgba(255,255,255,.14);
      }
      a.btn:hover{ border-color: rgba(255,255,255,.28); }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Lasse Kuhnt</h1>
    <p>Kontakt & Links</p>

    <div class="links">
      <a class="btn" href="https://www.linkedin.com/in/lassekuhnt" target="_blank" rel="noopener noreferrer">
        <span>Zu LinkedIn</span><span>→</span>
      </a>

      <a class="btn" href="mailto:dein.name@mail.de">
        <span>E-Mail schreiben</span><span>→</span>
      </a>

      <!-- Optional: CV-PDF (wenn du es später hochlädst) -->
      <a class="btn" href="/cv.pdf">
        <span>Lebenslauf (PDF)</span><span>↓</span>
      </a>
    </div>

    <div class="hint">Keine Cookies, kein Tracking.</div>
  </main>
</body>
</html>
